syntax = "proto3";

package proto;

option go_package = "/protos;proto";

message Metrics {
  string ID = 1;       
  string MType = 2;    
  double Value = 3;    
  int64 Delta = 4;     
}

message MetricUpdatesRequest {
  repeated Metrics metrics = 1;
}

message MetricUpdatesResponse {
  repeated Metrics metrics = 1;
}

service MetricUpdates {
  rpc Updates(MetricUpdatesRequest) returns (MetricUpdatesResponse);
}
